<!DOCTYPE html>
<html>
   <head>
      <title>Hello world</title>
      <script src = "/socket.io/socket.io.js"></script>
      <script>
         var socket = io();//('/DispatchServer');
         //client event with acknowledgemnet
         socket.emit('clientEventAcknowledge', 'Sent an event from the client with acknowledgement!', (response) => {console.log(response);});
         //client event with-out acknowledgemnet
         socket.emit('clientEvent', 'Sent an event from the client!');
         socket.on('serverEvent', function(data){console.log(data)});
      </script>
   </head>
   <body><h1>Hello world!</h1></body>
</html>
